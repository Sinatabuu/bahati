<!DOCTYPE html>
<html>
<head>
  <title>Your Schedule - {{ driver.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <style>
    #map { height: 400px; width: 100%; margin-bottom: 20px; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h4>üìÖ Your Schedule - {{ today|date:"F j, Y" }}</h4>
    
    <div id="map"></div>

    {% for s in schedules %}
    <div class="card mb-3">
      <div class="card-body">
        <h6 class="card-title">üìç {{ s.client.name }}</h6>
        <p class="card-text">
          <strong>Pickup:</strong> {{ s.pickup_address }}, {{ s.pickup_city }}<br>
          <strong>Dropoff:</strong> {{ s.dropoff_address }}, {{ s.dropoff_city }}<br>
          <strong>Time:</strong> {{ s.pickup_time|time:"g:i A" }}<br>
          <strong>Notes:</strong> {{ s.notes }}
        </p>
        <form method="post" action="{% url 'scheduler:mark_as_completed' s.id %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-success btn-sm">‚úÖ Complete</button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: 42.5, lng: -71.2 },
      });
    }
  </script>
</body>
</html>
