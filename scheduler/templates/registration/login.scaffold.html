<!doctype html>
<html><head><meta charset="utf-8"><title>Log in</title></head>
<body>
  <h1>Log in</h1>
  {% if form.errors %}<p style="color:red">Invalid credentials.</p>{% endif %}
  <form method="post" action="{% url 'scheduler:user_login' %}">
    {% csrf_token %}
    <div>Username: {{ form.username }}</div>
    <div>Password: {{ form.password }}</div>
    <input type="hidden" name="next" value="{{ next|default:'/service/dashboard/' }}">
    <button type="submit">Log in</button>
  </form>
</body></html>
