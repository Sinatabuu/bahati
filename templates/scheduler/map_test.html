{% extends "scheduler/base.html" %}

{% block title %}Map Test{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Leaflet Map Test (default center)</h3>
  <p class="text-muted mb-2">Center: {{ lat }}, {{ lng }}</p>
  <div id="map" style="height: 420px; border-radius: .5rem; border: 1px solid #ddd;"></div>
</div>

<link rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin="anonymous">
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin="anonymous"></script>

<script>
  // Values from context
  const lat = {{ lat }};
  const lng = {{ lng }};

  // Init
  const map = L.map('map').setView([lat, lng], 13);

  // Tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Marker
  L.marker([lat, lng]).addTo(map).bindPopup('Default Center').openPopup();
</script>
{% endblock %}
