{% extends 'scheduler/base.html' %}
{% block content %}
<h2>Driver List</h2>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Vehicle Type</th>
        <th>Max Capacity</th>
      </tr>
    </thead>
    <tbody>
      {% for driver in drivers %}
      <tr>
        <td>{{ driver.name }}</td>
        <td>{{ driver.phone }}</td>
        <td>{{ driver.vehicle_type }}</td>
        <td>{{ driver.max_capacity }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
