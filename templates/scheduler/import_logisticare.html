{% extends 'scheduler/base.html' %}

{% block title %}Import Schedules{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Import Schedules from CSV</h1>
    <p class="mb-4">Upload a LogistiCare CSV file to add new schedule entries to the database.</p>
    
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="file" class="block text-gray-700 font-bold mb-2">Select CSV File:</label>
            <input type="file" id="file" name="file" accept=".csv" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
            Import Data
        </button>
    </form>
</div>
{% endblock %}
