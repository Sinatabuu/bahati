{% extends 'scheduler/base.html' %}

{% block content %}
<div class="container mx-auto p-4 md:p-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Confirm Deletion</h1>
        <p class="text-gray-700 mb-6">Are you sure you want to delete the schedule entry for **{{ entry.client_name }}** on **{{ entry.date|date:"F j, Y" }}**?</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex items-center space-x-4">
                <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-red-700 transition duration-300">Yes, Delete</button>
                <a href="{% url 'scheduler:driver_schedule_detail' driver_id=entry.driver.id date=entry.date %}" class="text-gray-500 hover:text-gray-700 transition duration-300">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
